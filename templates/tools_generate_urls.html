<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>urls生成工具</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
<div class="form-group col-md-6 col-md-offset-3">
    <label class="control-label">url</label>
    <textarea id="url" class="form-control"></textarea>
    <label class="control-label">起始</label>
    <input id="start" class="form-control">
    <label class="control-label">结束</label>
    <input id="end" class="form-control">
    <br>
    <button class="form-control btn-primary" onclick="f()">生成</button>
    <br>
    <textarea id="result" class="form-control" rows="6" ></textarea>
</div>
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script type="text/javascript">
String.format = function() {
    if (arguments.length == 0)
        return null;
    var str = arguments[0];
    for ( var i = 1; i < arguments.length; i++) {
        var re = new RegExp('\\{' + (i - 1) + '\\}', 'gm');
        str = str.toString().replace(re, arguments[i]);
    }
    return str;
    /*
    调用方式：
        var info = "我喜欢吃{0}，也喜欢吃{1}，但是最喜欢的还是{0},偶尔再买点{2}。";
        var msg=String.format(info , "苹果","香蕉","香梨")
        alert(msg);
        输出:我喜欢吃苹果，也喜欢吃香蕉，但是最喜欢的还是苹果,偶尔再买点香梨。
    */
};

function f() {
    start = parseInt($("#start").val());
    end = parseInt($("#end").val());
    url = $("#url").val();
    result = "";
    for (i=start;i<=end;i++){
        str_ = String.format(url ,String(i))
        result = result +str_+";";
    }
    $("#result").text(result);
}
</script>
</body>
</html>
